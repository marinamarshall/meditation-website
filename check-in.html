<section>
    <div class="hero-image"></div>    
    <h3 id="check-in-header-text">
        This form can be used as a daily check-in. Responses are private and will not be saved.
    </h3>
</section>        

<section class="check-in-page">

    <form action="#" method="GET" id="form-background">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <p>Rate Your Day:</p>

        <label for="1">1 - Bad</label>
        <input type="radio" id="1" name="score" value="1" required>

        <label for="2">2 - Average</label>
        <input type="radio" id="2" name="score" value="2">
        
        <label for="3">3 - Good</label>
        <input type="radio" id="3" name="score" value="3">
        

        <label for="4">4 - Great</label>
        <input type="radio" id="4" name="score" value="4">

        <label for="5">5 - Excellent</label>
        <input type="radio" id="5" name="score" value="5">
        

        <label for="feelgood" class="feelgood">What made you feel good?</label>
        <textarea id="feelgood" name="feelgood" class="form-input" required></textarea>

        <input class="diary-submit-button" type="submit" value="Add to diary">
        <input class="clear-submit-button" type="reset" value="Clear form">
    </form>
    
</section>
