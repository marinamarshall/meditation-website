    <h3 id="check-in-page">
        Use this online diary as a daily check-in
    </h2>

    <form action="GET" method="#">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" class="form-input" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" class="form-input" required>

        <label for="score" class="feelgood">Rate Your Day:</label>

        <label for="score">1 - Bad</label>
        <input type="radio" id="score" name="1" required>

        <label for="score">2 - Average</label>
        <input type="radio" id="score" name="2">
        
        <label for="score">3 - Good</label>
        <input type="radio" id="score" name="3">
        

        <label for="score">4 - Great</label>
        <input type="radio" id="score" name="4">

        <label for="score">5 - Excellent</label>
        <input type="radio" id="score" name="5">
        

        <label for="feelgood" class="feelgood">What did you to feel good?</label>
        <textarea type="text" id="feelgood" name="feelgood" class="form-input" required></textarea>

        <input type="submit" value="Add to diary">
        <input type="reset" value="Clear form">
    </form>
